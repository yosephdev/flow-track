{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="blue-text text-darken-3 center-align">Register</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('register') }}">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix blue-text text-darken-3">account_circle</i>
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix blue-text text-darken-3">email</i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix blue-text text-darken-3">lock</i>
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large blue darken-3 waves-effect waves-light">
                        <i class="material-icons left">person_add</i>
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

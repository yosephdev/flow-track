{% extends "base.html" %}

{% block content %}
<div class="container">
  <h3 class="blue-text text-darken-3 center-align">Add Category</h3>

  <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
      <!-- category name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix blue-text text-darken-3">folder_open</i>
          <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
            required>
          <label for="category_name">Category Name</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large blue darken-3 waves-effect waves-light">
            <i class="material-icons left">add</i>
            Add Category
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

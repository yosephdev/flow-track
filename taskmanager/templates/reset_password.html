{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="blue-text text-darken-3 center-align">Reset Password</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('reset_password') }}">
            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix blue-text text-darken-3">email</i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large blue darken-3 waves-effect waves-light">
                        <i class="material-icons left">send</i>
                        Reset Password
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container">
  <h3 class="blue-text text-darken-3 center-align">Add Task</h3>

  <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
      <!-- task name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix blue-text text-darken-3">title</i>
          <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <!-- task description -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix blue-text text-darken-3">description</i>
          <textarea id="task_description" name="task_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
          <label for="task_description">Task Description</label>
        </div>
      </div>
      <!-- due date -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix blue-text text-darken-3">date_range</i>
          <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
          <label for="due_date">Due Date</label>
        </div>
      </div>
      <!-- is urgent -->
      <div class="row">
        <div class="col s12">
          <p>
            <label>
              <input id="is_urgent" name="is_urgent" type="checkbox">
              <span>Is Urgent</span>
            </label>
          </p>
        </div>
      </div>
      <!-- category id -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix blue-text text-darken-3">folder</i>
          <select id="category_id" name="category_id" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
          <label for="category_id">Category</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large blue darken-3 waves-effect waves-light">
            <i class="material-icons left">add</i>
            Add Task
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
